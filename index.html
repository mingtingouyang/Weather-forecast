<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>天气预报</title>
		<meta name="viewport" content="width=375px,user-scalable=no">
		<link rel="stylesheet" href="css/style.css">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="img/icon.png">
		<meta name="theme-color" content="#F77F00">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="TodoList">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon-precomposed" href="img/icon.png">
	</head>
	<body>
		<div class="shade"></div>
		<div class="input"><input placeholder="请输入城市名字或拼音" type="text"></div>
		<div class="weather">
			<div class="today">
				<div class="tmp">
					<div class="location"></div>
					<div class="tmpnow"></div>
					<div class="fl"></div>
				</div>
				<div class="sub">
					<div class="hum"></div>
					<div class="pcpn"></div>
					<div class="cloud"></div>
				</div>
			</div>
			<div class="forecast">
				<div class="day1"></div>
				<div class="day2"></div>
				<div class="day3"></div>
			</div>
			<div class="lifestyle comf"></div>
			<div class="lifestyle uv"></div>
			<div class="lifestyle air"></div>
			<div class="lifestyle drsg"></div>
			<div class="lifestyle flu"></div>
			<div class="lifestyle sport"></div>
			<div class="lifestyle cw"></div>

		</div>
		<script src="js/script.js" type="text/javascript" charset="UTF-8"></script>
	</body>
</html>
